<div class="topsmith-page page-css">

    <fieldset class="topsmith-fieldset">
        <legend>Available css classes</legend>

        <label class="topsmith-field">
            <span class="topsmith-label">Field, Label & Value</span>
            <span  class="topsmith-value">
                <label class="topsmith-field">
                    <span class="topsmith-label">Test</span>
                    <span  class="topsmith-value">
                        <input class="topsmith-input" type="email" placeholder="Enter your email address..."/>
                    </span>
                </label>
            
                <label class="topsmith-field required error">
                    <span class="topsmith-label">Test</span>
                    <span  class="topsmith-value" data-error="There was an error">
                        <input class="topsmith-input" type="number" placeholder="Some number..."/>
                    </span>
                </label>
            </span>
        </label>

        <label class="topsmith-field">
            <span class="topsmith-label">Button</span>
            <span  class="topsmith-value">
                <a class="topsmith-button">Button</a>
                <button class="topsmith-button">Button</button>
                <input type="button" class="topsmith-button highlight" value="Button"/>
            </span>
        </label>

        <label class="topsmith-field">
            <span class="topsmith-label">Checkbox, Radio & Fieldset</span>
            <span  class="topsmith-value">
                <fieldset class="topsmith-fieldset">
                    <legend>Checkbox</legend>
                    <input class="topsmith-checkbox" type="checkbox"/>
                </fieldset>
                <br/>
                <fieldset class="topsmith-fieldset">
                    <legend>Radio</legend>
                <label>Option 1 <input class="topsmith-radio" type="radio" name="radio"/></label>
                <label>Option 2 <input class="topsmith-radio" type="radio" name="radio"/></label>
                <label>Option 3 <input class="topsmith-radio" type="radio" name="radio"/></label>
                </fieldset>
            </span>
        </label>

        <label class="topsmith-field">
            <span class="topsmith-label">Select</span>
            <span  class="topsmith-value">
                <select name="select" class="topsmith-select">
                    <option value="s1">Select 1</option>
                    <option value="s2">Select 2</option>
                    <option value="s3">Select 3</option>
                    <option value="s4">Select 4</option>
                </select>
            
                <br/>
            
                <select name="select" class="topsmith-select" multiple>
                    <option value="s1">Select 1</option>
                    <option value="s2">Select 2</option>
                    <option value="s3">Select 3</option>
                    <option value="s4">Select 4</option>
                </select>            
            </span>
        </label>

        <label class="topsmith-field">
            <span class="topsmith-label">Textarea</span>
            <span  class="topsmith-value">
                <textarea class="topsmith-textarea"></textarea>
            </span>
        </label>

        <label class="topsmith-field">
            <span class="topsmith-label">Progress bar</span>
            <span  class="topsmith-value">
                <progress class="topsmith-progress" max="100"></progress>
                <progress class="topsmith-progress" value="50" max="100"></progress>
                <progress class="topsmith-progress" value="10" max="100"></progress>
                <progress class="topsmith-progress" value="100" max="100"></progress>
            </span>
        </label>

    </fieldset>
    
</div>
