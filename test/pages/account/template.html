<div class="page-account">

    <div id="calendar" data-modux-component="topsmith-component-calendar" data-locked="false"></div>
    <div id="clock" data-modux-component="topsmith-component-clock"></div>

    <br/>

    <label class="topsmith-field">
        <span class="topsmith-label">Test</span>
        <span  class="topsmith-value">
            <input id="i" class="topsmith-input" type="email" placeholder="Enter your email address..."/>
        </span>
    </label>

    <label class="topsmith-field required error">
        <span class="topsmith-label">Test</span>
        <span  class="topsmith-value" data-error="There was an error">
            <input class="topsmith-input" type="number" placeholder="Some number..."/>
        </span>
    </label>

    <label class="topsmith-field error">
        <span class="topsmith-label">Test</span>
        <span  class="topsmith-value" data-error="More drama..">
            <input class="topsmith-checkbox" type="checkbox"/>
        </span>
    </label>

    <div class="topsmith-field">
        <span class="topsmith-label">Test</span>
        <span  class="topsmith-value">
            <label>Option 1 <input class="topsmith-radio" type="radio" name="radio"/></label><br/>
            <label>Option 2 <input class="topsmith-radio" type="radio" name="radio"/></label><br/>
            <label>Option 3 <input class="topsmith-radio" type="radio" name="radio"/></label>
        </span>
    </div>

    <br/>

    <input class="button" type="button" value="Input"/>
    <a class="button">Anchor</a>
    <button class="button highlight">Button</button>

    <br/>

    <fieldset class="topsmith-fieldset">
        <legend>Radio buttons</legend>

        <label>What happened?<input class="topsmith-checkbox" type="checkbox"/></label>

        <br/>

        <label>
            Option 1
            <input class="topsmith-radio" name="radio" type="radio"/>
        </label>
        <label>
            Option 2
            <input class="topsmith-radio" name="radio" type="radio"/>
        </label>
        <label>
            Option 3
            <input class="topsmith-radio" name="radio" type="radio"/>
        </label>

    </fieldset>

    <br/>

    <select name="select" class="topsmith-select">
        <option value="s1">Select 1</option>
        <option value="s2">Select 2</option>
        <option value="s3">Select 3</option>
        <option value="s4">Select 4</option>
    </select>

    <br/>

    <select name="select" class="topsmith-select" multiple>
        <option value="s1">Select 1</option>
        <option value="s2">Select 2</option>
        <option value="s3">Select 3</option>
        <option value="s4">Select 4</option>
    </select>

    <br/>

    <textarea class="topsmith-textarea"></textarea>
</div>
